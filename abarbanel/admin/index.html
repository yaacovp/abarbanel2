<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Abarbanel</title>
  <link rel="stylesheet" href="../assets/css/admin.css"/>
</head>
<body>
  <div class="admin-container">
    <h2>Ajouter un nouvel audio</h2>

    <form id="audio-form">
      <label>Lien YouTube</label>
      <input type="url" id="youtubeUrl" required placeholder="https://youtube.com/watch?v=..."/>

      <label>Titre (FR)</label>
      <input type="text" id="titleFr" required />

      <label>Titre (EN)</label>
      <input type="text" id="titleEn" />

      <label>Titre (HE)</label>
      <input type="text" id="titleHe" />

      <label>Séfer</label>
      <select id="sefer" required>
        <option value="">Choisir...</option>
        <option value="Beréchit">Beréchit</option>
        <option value="Chemot">Chemot</option>
        <option value="Vayikra">Vayikra</option>
        <option value="Bamidbar">Bamidbar</option>
        <option value="Devarim">Devarim</option>
      </select>

      <label>Paracha</label>
      <select id="parasha" required></select>

      <button type="button" id="addBtn">Ajouter</button>
      <button type="button" id="downloadBtn">Télécharger le JSON</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="../assets/js/admin.js"></script>
</body>
</html>
