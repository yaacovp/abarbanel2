<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abarbanel - Accueil</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <header>
    <h1>Abarbanel</h1>
  </header>

  <nav>
    <div>
      <a href="index.html">Accueil</a>
      <a href="a-propos.html">À propos</a>
    </div>
    <div class="lang-switch">
      <button id="lang-fr">FR</button>
      <button id="lang-en">EN</button>
      <button id="lang-he">HE</button>
    </div>
  </nav>

  <div class="container">
    <h2>Derniers audios</h2>

    <div class="filters">
      <input type="text" id="search" placeholder="Rechercher..." />
      <select id="filter-sefer">
        <option value="">Tous les Séfarim</option>
        <option value="Beréchit">Beréchit</option>
        <option value="Chemot">Chemot</option>
        <option value="Vayikra">Vayikra</option>
        <option value="Bamidbar">Bamidbar</option>
        <option value="Devarim">Devarim</option>
      </select>
      <select id="filter-parasha">
        <option value="">Toutes les Parachot</option>
      </select>
      <select id="sort">
        <option value="">Trier...</option>
        <option value="name">Nom</option>
        <option value="date">Date</option>
      </select>
    </div>

    <div id="audio-list" class="audio-list"></div>
  </div>

  <footer>
    <a id="admin-link" href="admin/index.html">Espace Admin</a>
  </footer>

  <script src="assets/js/languages.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
