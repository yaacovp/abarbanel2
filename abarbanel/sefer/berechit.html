<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Béréchit - Abarbanel</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
  <header>
    <h1>Abarbanel</h1>
  </header>

  <nav>
    <div>
      <a href="../index.html">Accueil</a>
      <a href="../a-propos.html">À propos</a>
    </div>
    <div class="lang-switch">
      <button id="lang-fr">FR</button>
      <button id="lang-en">EN</button>
      <button id="lang-he">HE</button>
    </div>
  </nav>

  <div class="container">
    <h2>Sefer Beréchit</h2>

    <div class="filters">
      <input type="text" id="search" placeholder="Rechercher..." />
      <select id="filter-parasha">
        <option value="">Toutes les Parachot</option>
        <!-- Options remplies par JS -->
      </select>
      <select id="sort">
        <option value="">Trier...</option>
        <option value="name">Nom</option>
        <option value="date">Date</option>
      </select>
    </div>

    <div id="audio-list" class="audio-list"></div>
  </div>

  <footer>
    <a id="admin-link" href="../admin/index.html">Espace Admin</a>
  </footer>

  <!-- Scripts -->
  <script src="../assets/js/languages.js"></script>
  <script>
    let audios = [];
    let currentLang = 'fr';

    // Charger les audios
    async function loadAudios() {
      try {
        const res = await fetch('../data/audios.json');
        if (!res.ok) throw new Error("Fichier non trouvé");
        audios = await res.json();
        // Filtrer par Sefer
        audios = audios.filter(a => a.sefer === "Beréchit");
        displayParashaOptions();
        filterAndSort();
      } catch (err) {
        document.getElementById('audio-list').innerHTML = 
          `<p style="color:red;">Erreur de chargement : ${err.message}</p>`;
      }
    }

    function displayParashaOptions() {
      const parashaSelect = document.getElementById('filter-parasha');
      const parashot = [...new Set(audios.map(a => a.parasha))].sort();
      parashot.forEach(p => {
        const option = document.createElement('option');
        option.value = p;
        option.textContent = p;
        parashaSelect.appendChild(option);
      });
    }

    function displayAudios(list) {
      const container = document.getElementById('audio-list');
      container.innerHTML = '';

      if (list.length === 0) {
        container.innerHTML = `<p>${getTranslation('noAudio')}</p>`;
        return;
      }

      list.forEach(audio => {
        const iframe = `<iframe src="https://www.youtube.com/embed/${audio.youtubeId}?start=2" allow="fullscreen" style="width:100%; height:200px; border:none;"></iframe>`;
        const title = audio.title[currentLang] || audio.title.fr;

        const div = document.createElement('div');
        div.className = 'audio-item';
        div.innerHTML = `
          <h3>${title}</h3>
          <p><strong>${audio.parasha}</strong></p>
          ${iframe}
        `;
        container.appendChild(div);
      });
    }

    function getTranslation(key) {
      return translations[currentLang][key] || key;
    }

    function switchLanguage(lang) {
      currentLang = lang;
      document.body.className = lang === 'he' ? 'hebrew' : '';
      filterAndSort();
    }

    function filterAndSort() {
      let filtered = [...audios];

      const search = document.getElementById('search').value.toLowerCase();
      const parasha = document.getElementById('filter-parasha').value;
      const sort = document.getElementById('sort').value;

      if (search) {
        filtered = filtered.filter(a => 
          (a.title.fr + a.title.en + a.title.he).toLowerCase().includes(search)
        );
      }
      if (parasha) filtered = filtered.filter(a => a.parasha === parasha);

      if (sort === 'name') {
        filtered.sort((a, b) => (a.title[currentLang] || a.title.fr).localeCompare(b.title[currentLang] || b.title.fr));
      } else if (sort === 'date') {
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      }

      displayAudios(filtered);
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      loadAudios();

      document.getElementById('search').addEventListener('input', filterAndSort);
      document.getElementById('filter-parasha').addEventListener('change', filterAndSort);
      document.getElementById('sort').addEventListener('change', filterAndSort);

      document.getElementById('lang-fr').addEventListener('click', () => switchLanguage('fr'));
      document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
      document.getElementById('lang-he').addEventListener('click', () => switchLanguage('he'));

      switchLanguage('fr');
    });
  </script>
</body>
</html>
